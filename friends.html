<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Friends | Kokao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header>
      <h1>Friends</h1>
      <div class="header__icons">
        <img src="assets/svg/search.svg" />
        <img src="assets/svg/music_note.svg" />
        <a href="settings.html">
          <img src="assets/svg/settings.svg" />
        </a>
      </div>
    </header>

    <main>
      <div class="friends-info">
        <i class="fas fa-info-circle"></i>
        <p>Friends' Names Display</p>
        <i class="fas fa-angle-right"></i>
      </div>

      <article class="card card--lg">
        <div class="card__column">
          <img src="assets/img/bh-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Baekhyun</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>

      <div class="subtitle">
        <h2>Friends</h2>
        <div class="subtitle__column">
          <i class="fas fa-angle-up"></i>
        </div>
      </div>

      <article class="card card--sm">
        <div class="card__column">
          <img src="assets/img/do-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">D.O.</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>

      <article class="card card--sm">
        <div class="card__column">
          <img src="assets/img/kai-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Kai</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>

      <article class="card card--sm">
        <div class="card__column">
          <img src="assets/img/sehun-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Sehun</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>

      <article class="card card--sm">
        <div class="card__column">
          <img src="assets/img/suho-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Suho</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>

      <article class="card card--sm">
        <div class="card__column">
          <img src="assets/img/xiumin-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Xiumin</h3>
          </div>
        </div>
        <div class="card__column"></div>
      </article>
    </main>

    <nav>
      <a href="friends.html">
        <div class="nav__column">
          <img src="assets/svg/person.svg" />
        </div>
      </a>
      <a href="chats.html">
        <div class="nav__column">
          <img src="assets/svg/chat_bubble_outline.svg" />
        </div>
      </a>
      <a href="find.html">
        <div class="nav__column">
          <img src="assets/svg/search.svg" />
        </div>
      </a>
      <a href="more.html">
        <div class="nav__column">
          <img src="assets/svg/more_horiz.svg" />
        </div>
      </a>
    </nav>
  </body>
</html>
