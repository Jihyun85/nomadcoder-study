<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MomenTum Clone By Jihyun</title>
  </head>
  <body>
    <div class="container">
      <article class="clock jsClock">
        <span>00:00</span>
      </article>
      <article class="greeting jsGreeting">
        <p class="greeting__text jsGreetingText">Hello, what's your name?</p>
        <form class="greeting__form jsGreetingForm">
          <input
            class="greeting__input jsGreetingInput"
            type="text"
            required="true"
            placeholder="Write your name"
          />
        </form>
      </article>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
