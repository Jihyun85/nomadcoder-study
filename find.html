<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Find | Kokao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header>
      <h1>Find</h1>
      <div class="header__icons">
        <img src="assets/svg/search.svg" />
        <a href="settings.html">
          <img src="assets/svg/settings.svg" />
        </a>
      </div>
    </header>

    <main>
      <section class="find-menu">
        <div class="find-menu__column">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-menu__column">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-menu__column">
          <i class="fas fa-users"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-menu__column">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </section>

      <div class="subtitle">
        <h2>Recommended Friends</h2>
        <div class="subtitle__column"></div>
      </div>

      <section class="recommended-friend">
        <p class="recommended-frined__info">You have no recommende friends.</p>
      </section>

      <div class="subtitle">
        <h2>Open Chat</h2>
        <div class="subtitle__column">
          <p class="subtitle__info">Go to Openchat Home</p>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <section class="open-chat">
        <div class="open-chat__column">
          <h6 class="open-chat__title">#baekhyun</h6>
          <p class="open-chat__hashtag">#exo #exol #baekhyun</p>
          <div class="open-chat__info">
            <img src="assets/img/mong.jpg" />
            <span class="open-chat__members">408 members</span>
            <div class="open-chat__bar"></div>
            <span class="open-chat__active">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <img src="assets/img/openchat.jpg" class="open-chat__img" />
          <div class="open-chat__heart">
            <i class="fas fa-heart"></i>
            <span>805</span>
          </div>
        </div>
      </section>

      <section class="open-chat">
        <div class="open-chat__column">
          <h6 class="open-chat__title">#candy</h6>
          <p class="open-chat__hashtag">#delight #baekhyun</p>
          <div class="open-chat__info">
            <img src="assets/img/vivi.jfif" />
            <span class="open-chat__members">804 members</span>
            <div class="open-chat__bar"></div>
            <span class="open-chat__active">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <img src="assets/img/openchat_2.jpg" class="open-chat__img" />
          <div class="open-chat__heart">
            <i class="fas fa-heart"></i>
            <span>1314</span>
          </div>
        </div>
      </section>
    </main>

    <nav>
      <a href="friends.html">
        <div class="nav__column">
          <img src="assets/svg/person.svg" />
        </div>
      </a>
      <a href="chats.html">
        <div class="nav__column">
          <img src="assets/svg/chat_bubble_outline.svg" />
        </div>
      </a>
      <a href="find.html">
        <div class="nav__column">
          <img src="assets/svg/search.svg" />
        </div>
      </a>
      <a href="more.html">
        <div class="nav__column">
          <img src="assets/svg/more_horiz.svg" />
        </div>
      </a>
    </nav>
  </body>
</html>
