<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Chats | Kokao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header>
      <h1>Chats</h1>
      <div class="header__icons">
        <img src="assets/svg/search.svg" />
        <img src="assets/svg/music_note.svg" />
        <a href="settings.html">
          <img src="assets/svg/settings.svg" />
        </a>
      </div>
    </header>

    <main>
      <a href="chatting-suho.html">
        <article class="card card--md">
          <div class="card__column">
            <img src="assets/img/suho-profile.jpg" />
            <div class="card__info">
              <h3 class="card__title">suho</h3>
              <p class="card__chat">^^</p>
            </div>
          </div>
          <div class="card__column">
            <span class="card__time">1:01</span>
            <div class="badge">1</div>
          </div>
        </article>
      </a>
      <article class="card card--md">
        <div class="card__column">
          <img src="assets/img/sehun-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Sehun</h3>
            <p class="card__chat">^^</p>
          </div>
        </div>
        <div class="card__column">
          <span class="card__time">0:49</span>
        </div>
      </article>

      <article class="card card--md">
        <div class="card__column">
          <img src="assets/img/xiumin-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Xiumin</h3>
            <p class="card__chat">^^</p>
          </div>
        </div>
        <div class="card__column">
          <span class="card__time">어제</span>
        </div>
      </article>

      <article class="card card--md">
        <div class="card__column">
          <img src="assets/img/kai-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">Kai</h3>
            <p class="card__chat">^^</p>
          </div>
        </div>
        <div class="card__column">
          <span class="card__time">어제</span>
        </div>
      </article>

      <article class="card card--md">
        <div class="card__column">
          <img src="assets/img/do-profile.jpg" />
          <div class="card__info">
            <h3 class="card__title">D.O.</h3>
            <p class="card__chat">^^</p>
          </div>
        </div>
        <div class="card__column">
          <span class="card__time">어제</span>
        </div>
      </article>

      <nav>
        <a href="friends.html">
          <div class="nav__column">
            <img src="assets/svg/person.svg" />
          </div>
        </a>
        <a href="chats.html">
          <div class="nav__column">
            <img src="assets/svg/chat_bubble_outline.svg" />
          </div>
          <div class="badge nav__badge">1</div>
        </a>
        <a href="find.html">
          <div class="nav__column">
            <img src="assets/svg/search.svg" />
          </div>
        </a>
        <a href="more.html">
          <div class="nav__column">
            <img src="assets/svg/more_horiz.svg" />
            <span class="badge-dot nav__dot">·</span>
          </div>
        </a>
      </nav>
  </body>
</html>
