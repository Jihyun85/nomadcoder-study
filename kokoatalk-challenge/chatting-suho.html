<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Suho | Kokao Clone</title>
  </head>

  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div class="status-bar status-bar--suho">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="second-header">
      <div class="second-header__column">
        <a href="chats.html">
          <img
            src="assets/svg/arrow_back_ios.svg"
            class="second-header__left-arrow"
          />
        </a>
      </div>
      <div class="second-header__column">
        <h1>Suho</h1>
      </div>
      <div class="second-header__column">
        <img src="assets/svg/search.svg" />
        <img src="assets/svg/menu.svg" />
      </div>
    </header>

    <main class="chatting">
      <p class="chatting__date">Sunday, February 14, 2021</p>

      <div class="chatting__partner">
        <div class="chatting__img">
          <img src="assets/img/suho-profile.jpg" />
        </div>
        <div class="chatting__info">
          <span class="chatting__name">Suho</span>
          <div class="chatting__text">
            <p class="chatting__bubble">안녕?</p>
            <span class="chatting__time">0:56</span>
          </div>
        </div>
      </div>

      <div class="chatting__me">
        <div class="chatting__text">
          <span class="chatting__time">0:58</span>
          <p class="chatting__bubble chatting__bubble-me">갑자기 안녕...?</p>
        </div>
      </div>

      <div class="chatting__partner">
        <div class="chatting__img">
          <img src="assets/img/suho-profile.jpg" />
        </div>
        <div class="chatting__info">
          <span class="chatting__name">Suho</span>
          <div class="chatting__text">
            <p class="chatting__bubble">^^</p>
            <span class="chatting__time">1:01</span>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <i class="far fa-plus-square fa-lg"></i>
        <input type="text" />
        <button class="chat-input__submit">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </main>
  </body>
</html>
