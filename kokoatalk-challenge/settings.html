<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>More | Kokao Clone</title>
  </head>
  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="second-header">
      <div class="second-header__column">
        <a href="more.html">
          <img
            src="assets/svg/arrow_back_ios.svg"
            class="second-header__left-arrow"
          />
        </a>
      </div>
      <div class="second-header__column">
        <h1>Settings</h1>
      </div>
      <div class="second-header__column">
        <img src="assets/svg/search.svg" />
      </div>
    </header>

    <main>
      <section class="settings-menu">
        <article class="settings-row">
          <div class="settings-row__left-box">
            <div class="settings-row__icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <div class="settings-row__title">
              <span>Notices</span>
            </div>
          </div>
          <div class="settings-row__right-box"></div>
        </article>

        <article class="settings-row">
          <div class="settings-row__left-box">
            <div class="settings-row__icon">
              <i class="fas fa-flask"></i>
            </div>
            <div class="settings-row__title">
              <span>Light Lab</span>
            </div>
          </div>
          <div class="settings-row__right-box"></div>
        </article>

        <article class="settings-row">
          <div class="settings-row__left-box">
            <div class="settings-row__icon">
              <i class="fas fa-info"></i>
            </div>
            <div class="settings-row__title">
              <span>Version</span>
            </div>
          </div>
          <div class="settings-row__right-box">Latest Version</div>
        </article>

        <article class="settings-row">
          <div class="settings-row__left-box">
            <div class="settings-row__icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="settings-row__title">
              <span>Privacy</span>
            </div>
          </div>
          <div class="settings-row__right-box"></div>
        </article>

        <article class="settings-row">
          <div class="settings-row__left-box">
            <div class="settings-row__icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="settings-row__title">
              <span>Notifications</span>
            </div>
          </div>
          <div class="settings-row__right-box"></div>
        </article>
      </section>
    </main>
  </body>
</html>
