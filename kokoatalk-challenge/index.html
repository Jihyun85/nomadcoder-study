<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Login | Kokao Clone</title>
  </head>

  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="first-page">
      <img src="assets/img/light.png" />
    </div>

    <main>
      <section class="login">
        <div class="login-info">
          <h4 class="login-info__welcome">Welcome to LightTalk</h4>
          <p>
            if you have a Light Account, log in with your email or phone number.
          </p>
        </div>

        <form class="login-form" action="friends.html">
          <input type="email" placeholder="Email" required="true" />
          <input type="password" placeholder="password" required="true" />
          <input type="submit" value="Log In" />
        </form>
        <p class="find-account">Find Light Account or Password</p>
      </section>
    </main>
  </body>
</html>
