<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>More | Kokao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header>
      <h1>More</h1>
      <div class="header__icons">
        <img src="assets/svg/search.svg" />
        <img src="assets/svg/music_note.svg" />
        <img src="assets/svg/settings.svg" />
      </div>
    </header>

    <main>
      <article class="card card--lg">
        <div class="card__column">
          <img src="" />
          <div class="card__info">
            <h3 class="card__title">baekhyun</h3>
            <p class="card__number">
              +82 506-040-0408
              <i class="fas fa-exclamation-circle"></i>
            </p>
          </div>
        </div>
        <div class="card__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </article>

      <section class="icons-container">
        <div class="icons">
          <i class="far fa-calendar-minus"></i>
          <span>Calendar</span>
        </div>
        <div class="icons">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icons">
          <i class="far fa-laugh-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons">
          <i class="fas fa-paint-brush"></i>
          <span>Themes</span>
        </div>
      </section>

      <div class="subtitle">
        <h2>Suggestions</h2>
        <div class="subtitle__column"></div>
      </div>

      <section class="suggestions-container">
        <div class="suggestion">
          <div class="suggestion__icon-box">
            <img src="assets/img/light.png" />
          </div>
          <span>Light Story</span>
        </div>
        <div class="suggestion">
          <i class="fas fa-paw"></i>
          <span>Light friends</span>
        </div>
        <div class="suggestion">
          <i class="far fa-gem"></i>
          <span>Light gem</span>
        </div>
      </section>
    </main>

    <nav>
      <ul>
        <a href="#">
          <li class="nav__column">
            <img src="assets/svg/person.svg" />
          </li>
        </a>
        <a href="#">
          <li class="nav__column">
            <img src="assets/svg/chat_bubble_outline.svg" />
          </li>
        </a>
        <a href="#">
          <li class="nav__column">
            <img src="assets/svg/search.svg" />
          </li>
        </a>
        <a href="#">
          <li class="nav__column">
            <img src="assets/svg/more_horiz.svg" />
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
